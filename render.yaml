services:
  - type: worker
    name: file-store-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: DB_URI
        sync: false
      - key: OWNER_ID
        value: 8587740350